<ion-header>
  <ion-toolbar color="success">
    <ion-title>todos</ion-title>
    <ion-button href="/" slot="start" fill="clear" color="light">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button (click)="addTodo()" slot="end" fill="clear" color="light">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label></ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>
