<ion-header>
  <ion-toolbar>
    <ion-title>
      The Organizor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button href="/cocktails" expand="block" color="primary">
          <ion-icon slot="icon-only" name="wine"></ion-icon>
          <ion-label>Cocktail</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button href="/lists" expand="block" color="secondary">
          <ion-icon slot="icon-only" name="list-box"></ion-icon>
          <ion-label>Liste</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button href="/receipes" expand="block" color="tertiary">
          <ion-icon slot="icon-only" name="nutrition"></ion-icon>
          <ion-label>Recette</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button href="/todos" expand="block" color="success">
          <ion-icon slot="icon-only" name="paper"></ion-icon>
          <ion-label>ToDo</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button href="/keypass" expand="block" color="warning">
          <ion-icon slot="icon-only" name="lock"></ion-icon>
          <ion-label>Pass</ion-label>
        </ion-button>
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
